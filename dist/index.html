<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="../src/js/app.js" defer></script>
</head>
<body>
    <main id="app">
        <section id="page">
            
        </section>
    </main>
    <template id="rules-alert" >
        <div id="alert-box" class="alert-box">
            <h2>Welcome to the Let's Quizz!</h2>
            <p id="alert-message">
                The rules are simple:<br /> 
                You will be asked a set of 20 
                questions, based on the theme you'll chose.<br />
                You will have 20 seconds to answer to each!<br />
                At the end of the Quiz, your score will be given to you.
            </p>
            <button id="alert-butt">OK</button>
        </div>
    </template>
</body>
</html>
